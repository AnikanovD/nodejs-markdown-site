<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up</title>
</head>
<body>
<form action="/markdown-knowledge-base/manage-access" method="post">
    <p>{{messages}}</p>
    <div class="form-group">
        <label for="path">Path</label>
        <input id="path" type="text" name="path">
    </div>
    <div class="form-group">
        <label for="roles">Roles</label>
        <input id="roles" type="text" name="roles">
    </div>

    <button type="submit">Change roles</button>
</form>
</body>
</html>
