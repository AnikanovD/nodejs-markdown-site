<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0'/>
    <title>{{title}}</title>
    <link rel="stylesheet" href="{{path_prefix}}/materialize/css/materialize.css">
    <link rel="stylesheet" href="{{path_prefix}}/site/css/styles.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
<nav>
    <div class="nav-wrapper hide-on-med-and-up">
        <a href="#" data-target="nav-mobile" class="sidenav-trigger left"><i class="material-icons">menu</i></a>
        <a class="right brand-logo" id="logo-mobile">Markdown Knowledge Base</a>
        <ul id="nav-mobile" class="sidenav left">
            <li><a href="{{path_prefix}}">Home</a></li>
            <li><a href="{{path_prefix}}/logout">Log out</a></li>
        </ul>
    </div>
    <div class="nav-wrapper hide-on-small-only">
        <a class="right brand-logo" id="logo-a">Markdown Knowledge Base</a>
        <ul id="nav-pc" class="left">
            <li><a href="{{path_prefix}}">Home</a></li>
            <li><a href="{{path_prefix}}/logout">Log out</a></li>
        </ul>
    </div>
</nav>

<div id="content" class="center">
    <div class="row inputs">
        <form action="{{path_prefix}}/login" method="post">
            {{#login_error}}
            <div class="col s12">
                <p style="color: red; font-size: 20px; font-weight: bold">
                    {{login_error}}
                </p>
            </div>
            {{/login_error}}
            <div class="input-field col s11">
                <input type="text" id="login" name="login" required/>
                <label for="login">Login</label>
            </div>
            <div class="input-field col s11">
                <input type="password" id="password" name="password" required/>
                <label for="password">Password</label>
            </div>
            <button type="submit" class="btn waves-effect waves-light indigo col s5" name="login_user" id="login_user">
                Sign in
            </button>
            <button type="submit" class="btn waves-effect waves-light indigo col s5" name="register_user" id="register_user">
                Sign up
            </button>
        </form>
    </div>
</div>
<script type="application/javascript" src="{{path_prefix}}/materialize/js/materialize.min.js"></script>
<script>$('.sidenav').sidenav()</script>
</body>
</html>
